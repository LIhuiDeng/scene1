<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>作者信息</title>
<style type="text/css">
body {
	background-color: #FFC;
}
</style>
</head>

<body>
<div align="center">
  <h1>作者信息</h1>
  <p><a href="/addauthor/">添加作者</a></p>
  <table width="750" border="1">
    <tr>
      <th width="150">ID</th>
      <th width="150">姓名</th>
      <th width="150">年龄</th>
      <th width="150">国籍</th>
      <th width="75"></th>
      <th width="75"></th>
    </tr>
    {% for author in Author_list %}
    <tr>
      <td>{{author.authorid}}</td>
      <td>{{author.name}}</td>
      <td>{{author.age}}</td>
      <td>{{author.country}}</td>
      <td><div align="center"><a href="/deleteauthor/?authorid={{author.authorid}}">删除</a></div></td>
      <td><div align="center"><a href="/addbook/?authorid={{author.authorid}}">添加图书</a></div></td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
